<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header-logo.jpg" alt='логотип место'>
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__photo_container">
                <img src="#" class="profile__image" alt='Жак-Ив Кусто'>
                <img src="./images/EditPen.svg" class="penEdit" alt="PenEdit">
             </div>
                <div class="profile__info">
                <div class="profile__info-table">
                    <h1 class="profile__name"></h1>
                    <button type="button" class="profile__name-edit"></button>
                </div>
                <p class="profile__description"></p>
            </div>
            <div class="profile__rectangle">
                <button type="button" class="profile__vector"> </button>
            </div>
        </section>
        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__logo">&COPY; 2020 Mesto Russia</p>
    </footer>
    <div class="overlay"></div>
    <form class="popup popup_type_edit-user-profile" name="popup" novalidate>
        <div class="popup__container">        
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input 
            type='text' 
            value="" 
            id="profile-name"
            name="popup__name" 
            class="popup__input popup__item_profile_name"
            minlength="2"
            maxlength="40" 
            placeholder="Имя" 
            required>
            <span class="popup__input-error" id='profile-name-error'></span>
            <input 
            type='text' 
            value=""
            id="profile-job"
            name="popup__description" 
            class="popup__input popup__item_profile_job" 
            minlength="2"
             maxlength="200" 
             placeholder="Вид деятельности"
             required>
            <span class="popup__input-error" id='profile-job-error'></span>
            <button type="submit" class="popup__submit popup__profile_submit"> Сохранить</button>
        </div>
    </form>
    <form class="popup popup_type_new-cards" name="popup" novalidate>
        <div class="popup__container popup_cards__container">
            <button type="button" class="popup__close" aria-label="закрыть попап"></button>
            <h2 class="popup__title popup_cards__title">Новое место</h2>
            <input 
            type='text' 
            value="" 
            id="place-name" 
            name="name" 
            class="popup__input popup__item_input_name"
            placeholder="Название" 
            minlength="1" 
            maxlength="30" 
            required>
            <span class="popup__input-error" id='place-name-error'></span>
            <input 
            type='url'
            value="" 
            id="place-link" 
            name="link"
            class="popup__input popup__item_input_url" 
            placeholder="Ссылка на картинку" 
            required>
            <span class="popup__input-error" id='place-link-error'></span>
            <button type="submit" class="popup__submit popup_cards__submit popup__submit_inactive" disabled> Создать</button>
        </div>
    </form>
    <div class="popup popup_type_image" name="popupImage">
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <img class='popup__image' src="#" alt="">
        <p class="popup__caption"> </p>
    </div>
    <div class="popup popup_type_removing_card" name="popupRemovingCard">
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <div class="popup__removing">
            <h2 class="popup__title popup__title_removing_card">Вы уверены?</h2>
            <form>
                <button type="submit" class="popup__submit">Да</button>
            </form>
        </div>
    </div>

    <div class="popup popup_type_editing_photo_profile" name="popupEditingPhotoProfile">
        <button type="button" class="popup__close" aria-label="закрыть попап"></button>
        <div class="popup__editing_photo_container">
            <h2 class="popup__title">Обновить аватар</h2>
            <input 
            type='url'
            value="" 
            id="avatar-link" 
            name="avatar"
            class="popup__input popup__item_input_url" 
            placeholder="Ссылка на аватар" 
            required>
            <span class="popup__input-error" id='place-name-error'></span>
            <form>
                <button type="submit" class="popup__submit">Сохранить</button>
            </form>
        </div>
    </div>

        <template class="card-template">
        <div class="card" id="">
            <img class='card__image' src="#" alt='#'>
            <img class="card__trash" src="./images/Trash.svg" alt="Иконка мусорки">
            <div class="card__body">
                <h2 class="card__title"></h2>
                <div class="card__likes">
                <button type="button" class=" card__like"></button>
                <p class="card__counter-like">0</p>
                 </div>
            </div>
        </div>
    </template>
 
</body>

</html>
